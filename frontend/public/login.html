<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EcoTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7fefb;
    }

    .login-form {
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="login-form">
    <form id="login-form" class="p-4 bg-white rounded shadow">
      <h3 class="text-success text-center mb-4">EcoTech Login</h3>

      <input type="text" id="username" class="form-control mb-3" placeholder="Usuário" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Senha" required>

      <button type="submit" class="btn btn-success w-100">Entrar</button>
      <a href="register.html" class="btn btn-outline-success w-100 mt-3">Cadastrar</a>
    </form>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("login-form");

    loginForm.addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          alert(data.error || "Erro ao fazer login!");
          return;
        }

        // Salva o usuário REAL vindo do banco
        sessionStorage.setItem("usuarioLogado", JSON.stringify({
          id: data.user.id,
          username: data.user.username,
          loggedIn: true
        }));

        console.log("Login bem-sucedido! Redirecionando...");

        // Redireciona corretamente
        window.location.href = "../index.html";

      } catch (error) {
        console.error("Erro ao fazer login:", error);
        alert("Erro ao conectar com o servidor!");
      }
    });
  });
</script>
</body>
</html>
