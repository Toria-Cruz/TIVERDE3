<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <form class="p-4 bg-white rounded shadow" style="width: 350px;" onsubmit="login(event)">
    <h3 class="mb-3 text-success text-center">EcoTech Login</h3>

    <input type="text" id="username" class="form-control mb-3" placeholder="Usuário" required>
    <input type="password" id="password" class="form-control mb-3" placeholder="Senha" required>

    <button class="btn btn-success w-100">Entrar</button>
  </form>
</div>

<script>
async function login(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const response = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({username, password})
    });

    const data = await response.json();

    if (response.ok) {
        localStorage.setItem("user", JSON.stringify(data.user)); // <- Guarda sessão
        window.location.href = "page-graf.html";
    } else {
        alert(data.message);
    }
}
</script>
</body>
</html>
