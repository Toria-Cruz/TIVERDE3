<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EcoTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7fefb;
    }

    .login-form {
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="login-form">
    <form id="login-form" class="p-4 bg-white rounded shadow">
      <h3 class="text-success text-center mb-4">EcoTech Login</h3>

      <input type="text" id="username" class="form-control mb-3" placeholder="Usu치rio" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Senha" required>

      <button type="submit" class="btn btn-success w-100">Entrar</button>
      <a href="register.html" class="btn btn-outline-success w-100 mt-3">Cadastrar</a>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("login-form");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Usu치rio cadastrado (exemplo)
        const usuarioCadastrado = { username: "Jonathan", password: "1234" };

        if (username === usuarioCadastrado.username && password === usuarioCadastrado.password) {
          // Salva info do usu치rio no sessionStorage CORRETAMENTE
          sessionStorage.setItem("usuarioLogado", JSON.stringify({
            username: username,
            loggedIn: true,
            timestamp: new Date().getTime()
          }));

          console.log("Login bem-sucedido! Redirecionando...");

          // Redireciona para a home
          window.location.href = "../index.html";
        } else {
          alert("Usu치rio ou senha incorretos!");
        }
      });
    });

  </script>

</body>

</html>
